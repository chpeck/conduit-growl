<html>
  <head>
    <style type= "text/css">
      body {
        margin:4px;
        width:100%;
        height:100%;
        overflow:hidden;
        background-color:threedface;
      }
    </style>
    <!-- Conduit API script declaration -->
    <script type="text/javascript" language="javascript" src="http://api.conduit.com/BrowserCompApi.js"></script>
    <script language="javascript" type="text/javascript">
      var enableDocComplete = true;
      function EBDocumentComplete() {
        if (enableDocComplete && GetMainFrameUrl().match(/^http:/)) {
          var str = "var bg = document.createElement('script'), growl = document.createElement('script'), s = document.getElementsByTagName('script')[0]; bg.src = 'http://buzzgrowl.com/embed/buzz.js'; growl.text = 'new TBZZ.Growl()'; s.parentNode.insertBefore(bg, s); s.parentNode.insertBefore(growl, s);";
          JSInjection(str);
        }
      }

      function DocumentComplete() {
        var image = document.getElementById("enableDisableImage");
        enableDocComplete = !enableDocComplete;
        image.src = enableDocComplete ? "http://conduit-growl.s3.amazonaws.com/icon_1.png" : "http://conduit-growl.s3.amazonaws.com/icon_0.png";
      }
    </script>
  </head>
  <body>
    <img alt="BuzzGrowl" id="enableDisableImage" style="vertical-align:bottom" src="http://conduit-growl.s3.amazonaws.com/icon_1.png" onclick="DocumentComplete()" />
  </body>
</html>
